<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Quan Ly Mang Thai</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">ThangLong-RH</h1>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Họ & Tên">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Ngày Sinh">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Địa Chỉ">
            </div>  
            <div class="form-group">
                <input type="text" class="form-input" placeholder="CMND">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Số thẻ bảo hiểm">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Tên Đăng Nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Nhập lại mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit">
            <a href="login.html" class="form-heading">Trở Lại</a>
            </div>
            
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="matkhoa.js"></script>
</html>
