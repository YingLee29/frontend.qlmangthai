<!DOCTYPE html>
<html>
<head>
    <title>Quan Ly Mang Thai</title>
    <link rel=" stylesheet" href="DKkham.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <a href="#" class="logo">ThangLong-RH</a>
        <ul class="menu">
            <li><a href="Trangchu.html">Trang chủ</a> </li>
            <li><a href="#">Đăng ký Khám</a> </li>
            <li><a href="dankytiem.html">Đăng Ký Tiêm</a> </li>
            <li class="menu_link">
                <a href="#">Thông tin cá nhân</a> 
                <ul class="menu_down">
                    <li><a href="#">Thay đổi thông tin</a> </li>
                    <li><a href="#">Cài đặt</a> </li>
                    <li><a href="#">Đăng xuất</a> </li>
                </ul>
            </li>       
        </ul>
    </div>
    <div style="max-width: 600px; margin: 0 auto;">
        <hr>
        <h3 class="text-center text-uppercase">Đăng Ký Khám Thai</h3>
        <form action="" method="post" id="submit_form">
            <div class="form-group">
                <label for="">Họ Và Tên</label>
                <input type="text" name="fullname" class="form-control"/>
                <span class="required"></span>
            </div>
            <div class="form-group">
                <label for="">Điện Thoại</label>
                <input type="tel" name="phone" class="form-control"/>
                <span class="required"></span>
            </div>
            <div class="form-group">
                <label for="">Địa Chỉ</label>
                <input type="text" name="address" class="form-control"/>
                <span class="required"></span>
            </div>
            <div class="form-group">
                <label for="">Số Thẻ Bảo Hiểm</label>
                <input type="number" name="insurance" class="form-control"/>
                <span class="required"></span>
            </div>
            <div class="form-group">
                <label for="">Ngày Khám</label>
                <input type="date" name="date" class="form-control"/>
                <span class="required"></span>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
            
   </div>
   <script type="text/javascrip" src="GGsheet.js"></script> 
</body>
</html>
